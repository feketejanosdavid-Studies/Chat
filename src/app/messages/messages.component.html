<button (click)="pageDown()" type="button" class="btn btn-outline-dark">Új üzenetek</button>

<div class="content">
    <div *ngFor="let message of message" class="message" [ngClass]="message.userName=='W3Schools' ? 'mymessage':''">
        <div class="username">{{message.userName}}</div>
        <div class="uzi">{{message.uzi}}</div>
    </div>
</div>
<div id="pageEnd"></div>
